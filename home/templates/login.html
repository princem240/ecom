{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    {% for msg in messages%}
    <div class="alert alertmain alert-danger" role="alert">
        {{msg}}
      </div>
    {% endfor %}
    <div class="d1">
        <form method="post">
            {% csrf_token  %}
        <input type="text" required class="i1"name="u1" placeholder="username"><br>
        <input type="password" required class="i2"name="p1" placeholder="password"><br>
        <input type="submit" value="Login" class="submit">
        <a href="/"><input type="button" value="Cancel" class="submit"><br><br></a>
    </form>
    <a href="/register" class="ar">Register</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
